<!DOCTYPE html>

		<title>Aiming - FPS Aim training tool</title>

		<link href="styles.css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</head>
	<body>
		<div id="configs">
			<h1>Aiming</h1>
			<form>
				<label><input type="checkbox" checked name="enableSound" />Enable Sound</label>
				<label><input type="checkbox" checked name="randomDelay" />Random Delay</label>
				<label><input type="checkbox" checked name="randomSize" />Random Size</label>
				<label><input type="checkbox" name="multipleTargets" />Multiple targets</label>
				<label><input type="checkbox" name="movingTarget" />Moving targets</label>
				<!--label><input type="checkbox" name="enableHostages" />Complex Target</label>
				<label><input type="checkbox" name="progressiveHardness" />Progressive Hardness</label>
				<label><input type="checkbox" name="enableDistractions" />Enable Distrations</label>
				<label><input type="checkbox" name="enableHostages" />Enable Hostages</label-->
			</form>
			<input type="button" value="Begin" id="begin" />
		</div>
